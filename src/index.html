<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Оформите заявку</title>

  <!-- <link rel="shortcut icon" type="image/jpg" href="Favicon_Image_Location"/> -->
  <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">

</head>

<body>

  <body>
    <div class="wrapper">
      <div class="form">
        <h1 class="form__title">Оформите заявку</h1>
        <form action="">
          <div class="form-content">

            <div class="form-block">

              <h2 class="form-block__title">Контактная информация</h2>

              <div class="input-group">

                <input class="input-group__input" id="fio" type="text" name="fio" placeholder=" " required />
                <label class="input-group__label" for="fio">Фамилия, имя и отчество</label>

              </div>

              <div class="input-group">

                <input class="input-group__input" id="phone" type="tel" name="phone" placeholder=" " required />
                <label class="input-group__label" for="phone">Номер телефона</label>

              </div>

              <div class="input-group">

                <input class="input-group__input" id="email" type="email" name="email" placeholder=" " required />
                <label class="input-group__label" for="email">Электронная почта</label>

              </div>

            </div>

            <div class="form-block">
              <h2>Документы</h2>
              <input type="file" name="" id="">
              <input type="file" name="" id="">
              <input type="file" name="" id="">
            </div>
          </div>
        </form>
        <span>v 0.1.3.0</span>
      </div>
    </div>
  </body>
</body>

</html>
